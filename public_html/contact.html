<!DOCTYPE html>

<html>
    <head>
        <title>Mademoiselle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Andjela Ljubinac">
        <meta name="description" content="Mademoiselle - Presentation of beauty, make up, trend">
        <meta name="keywords" content="Make up, trends, beauty, woman, hair, lip, eyes, lipstick,
              healthy, brushes, profesional, haircut">

        <!--ios compatibility-->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Mademoiselle">
        <link rel="apple-touch-icon" href="apple-icon-144x144.png">


        <!--Android compatibility-->

        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Mademoiselle">
        <link rel="icon" type="image/png" href="android-icon-192x192.png">


        <!--css files-->
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css"/>
        <link href="css/owl.theme.default.css" rel="stylesheet" type="text/css"/>

        <link href="css/theme.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>

        <!--header start-->
        <header class="fixed-top bg-white py-3 py-xm-4 py-sm-5 py-lg-6">
            <!--container start-->
            <div class="container">
                <!--navigation start-->
                <nav class="navbar navbar-expand-md navbar-light px-0 py-0">
                    <a class="navbar-brand mx-0" href="index.html">
                        <img src="img/logo.png" class="h-100" alt="Logo"/>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>

                    <div class="collapse navbar-collapse" id="main-menu">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="about.html">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="services.html">services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase" href="blog.html">blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-uppercase  active" href="contact.html">contact</a>
                            </li>

                        </ul>
                    </div>
                </nav><!--navigation end-->
            </div><!--container end-->
        </header><!--header end-->

        <!--main start-->
        <main>

            <!--contact start-->
            <section class="contact position-relative">

                <div class="contact-wrapper">
                    <!--container start-->
                    <div class="container">
                        <!--row start-->
                        <div class="row justify-content-center justify-content-lg-start align-items-stretch">
                            <!--col start-->
                            <div class="col-12 col-sm-10 col-lg-6">
                                <!--contact wrapper start-->
                                <div class="form-wrapper h-100">
                                    <h2 class="mb-8 text-uppercase">Please contact us using the form bellow</h2>

                                    <form class="contact-form" action="" method="get">
                                        <div class='form-group mb-6'>
                                            <input type="text" name="name" value="" class="form-control bg-secondary" placeholder='Name and surname *'> 
                                            <div class="error-msg"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <input type="email" name="email" value="" class="form-control bg-secondary" placeholder='Email address *'> 
                                            <div class="error-msg"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <input type="text" name="subject" value="" class="form-control bg-secondary" placeholder='Subject *'> 
                                            <div class="error-msg"></div>
                                        </div>
                                        <div class='form-group mb-6'>
                                            <textarea name="message" placeholder="Enter your message *" class="form-control bg-secondary" rows='4'></textarea>
                                            <div class="error-msg"></div>
                                        </div>
                                        <div class="form-group text-left contact-form-send mb-0">
                                            <button class=" contact-form-send btn btn-outline-dark px-4 py-1 rounded-0 text-uppercase" type="submit" name="send" value="true">send message</button>
                                        </div>
                                    </form>
                                </div><!--col end-->
                            </div>
                        </div><!--row end-->
                        <div class="contact-map">
                            <iframe class="embed-item" src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11143.053643176074!2d151.20141982531834!3d-33.86776495394674!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ssr!2srs!4v1586958130141!5m2!1ssr!2srs" frameborder="0"></iframe>                
                        </div>
                    </div><!--container end-->
                </div><!--contact wrapper end-->

            </section><!--contact end-->

        </main><!--main end-->

        <!--footer start-->
        <footer class="py-5 pt-sm-7 pt-md-10">
            <div class="container text-center">
                <nav class="social mb-2 mb-md-4">
                    <a href="http://facebook.com" target="_blank" class="social-icon fab fa-facebook-f"></a>
                    <a href="http://twitter.com" target="_blank"  class="social-icon fab fa-twitter"></a>
                    <a href="http://instagram.com" target="_blank" class="social-icon fab fa-instagram"></a>
                </nav>
                <p class="copyright mb-4 mb-sm-0">Copyright &copy; 2019 <a href="index.html">Mademoiselle</a></p>
            </div>
        </footer><!--footer end-->









        <!--Necessary files--> 
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>

        <!--js plugins-->
        <script src="js/owl.carousel.min.js" type="text/javascript"></script>


        <!--font awesome icons-->
        <script src="https://kit.fontawesome.com/3f12bd7706.js" crossorigin="anonymous"></script>
        <!--Main js-->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
